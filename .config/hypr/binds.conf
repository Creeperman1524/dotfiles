# Keybindings

$mod = SUPER 

# Restart hyprland
bind = $mod, PERIOD, exec, command -v hyprshutdown >/dev/null 2>&1 && hyprshutdown || hyprctl dispatch exit

# Lock the system
bind = $mod CTRL, L, exec, hyprlock

# Applications
bind = $mod, T, exec, $terminal
bind = $mod, F, exec, $browser
bind = $mod, D, exec, $discord # discord
# bind = $mod, O, exec, $browser # obsidian
bind = $mod, E, exec, $fileManager
bind = ALT, space, exec, $menu # start menu

# Window management
bind = $mod, Q, killactive,

# Window focus (shift) (vim bindings)
bind = $mod SHIFT, h, movefocus, l
bind = $mod SHIFT, l, movefocus, r
bind = $mod SHIFT, k, movefocus, u
bind = $mod SHIFT, j, movefocus, d

# Window movement
bind = $mod, K, fullscreen, 1 # maximize
bind = , F11, fullscreen, 0 # fullscreen
bind = $mod, G, togglesplit # changes the split directin
bind = $mod, V, togglefloating,

bind = $mod, H, movewindow, l
bind = $mod, L, movewindow, r
bind = $mod, K, movewindow, u
bind = $mod, J, movewindow, d

bind = $mod, M, workspace, previous_or_empty, 99 # show desktop hack, using workspace 99

# Workspaces switching
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

# FIX: I can't get this to work smh
bind = $mod CTRL, Right, workspace, m+1
bind = $mod CTRL, Left, workspace, m-1

# Window workspace movements
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

# Move/resive windows by dragging mouse
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow
