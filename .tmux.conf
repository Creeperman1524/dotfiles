# -- Keybinds -- #

# Binds the prefix (Ctrl + A)
set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

# Split horizontally (prefix + |)
unbind %
bind | split-window -h

# Split vertically (prefix + -)
unbind '"'
bind - split-window -v

# Refresh (prefix + r)
unbind r
bind r source-file ~/.tmux.conf

# Resize with vim commands
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5

# Maximize (prefix + m)
bind m resize-pane -Z

# Kill pane with (prefix + X)
unbind x
bind X kill-window

# Kill window (prefix + x)
unbind &
bind x kill-pane

# Rename window (prefix + R)
unbind ,
bind R command-prompt -I "#W" "rename-window '%%'"

# Rename session (prefix + F2)
unbind $
bind F2 command-prompt -I "#S" "rename-session '%%'"

# Simplier border lines
set -g pane-border-lines simple

# -- Other Settings -- #

# Allows tmux to use all the colors 
set -g default-terminal "screen-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Allows the mouse to be on
set -g mouse on

# Enable vim mode for movements
set-window-option -g mode-key vi

# Allows tmux to register focus events
set -g focus-events on 

# Vim-like copying and pasting
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection

# Dragging with the mouse to copy something is intuitive
unbind -T copy-mode-vi MouseDragEnd1Pane

# Set all window numberings to be from 1 instead of 0 (better for keyboard key placement)
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# -- Floating Windows -- #

# Open a floating terminal for the current path
unbind t # used to show the time
bind t display-popup \
	-d "#{pane_current_path}" \
	-E "zsh"

# -- PLUGINS -- #
# To (manually) install the plugins make sure to run
# git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
# Reload tmux if it's already started with Ctrl + A, r
# In tmux, use Ctrl + A, I to install all the plugins
# This should all be done automatically with the script at the bottom of this file

# Plugin manager for tmux
set -g @plugin 'tmux-plugins/tpm'

set -g @plugin 'christoomey/vim-tmux-navigator'

# Catppuccin
set -g @plugin 'catppuccin/tmux#v2.1.3'
set -g @catppuccin_flavour 'mocha'
set -g @catppuccin_window_status_style "basic"
set -g @catppuccin_window_text ' #W'
set -g @catppuccin_window_current_text ' #W'
set -g @catppuccin_status_background "#{@thm_bg}"
set -g @catppuccin_window_current_number_color "#{@thm_blue}"

# Status bar
set -g status-right-length 100
set -g status-left-length 0
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_application}"
set -ag status-right "#{E:@catppuccin_status_session}"

# Restores sessions after a restart
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @resurrect-capture-pane-contents 'off' # Saves the contents of the panes
set -g @resurrect-processes 'ssh' # Saves ssh sessions
# set -g @resurrect-strategy-nvim 'session' # Saves nvim sessions

# Saves sessions automatically
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on' # Restores tmux sessions on startup
set -g @continuum-boot 'on' # Restores tmux on boot


# Initialize the TMUX plugin manager (keep at bottom of this file)
if "test ! -d ~/.config/tmux/plugins/tpm" \
	"run 'mkdir -p ~/.config/tmux/plugins && git clone https://github.com/tmux-plugins/tpm ~/.config/tmux/plugins/tpm && ~/.config/tmux/plugins/tpm/bin/install_plugins'"
run '~/.config/tmux/plugins/tpm/tpm'
