# Adopted from https://www.youtube.com/watch?v=U-omALWIBos&ab_channel=JoseanMartinez
# Allows tmux to use all the colors 

set -g default-terminal "tmux-256color"

# Binds the prefix to Ctrl + A
set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

# Split horizontally
unbind %
bind | split-window -h

# Split vertically
unbind '"'
bind - split-window -v

# Refresh
unbind r
bind r source-file ~/.tmux.conf

# Resize with vim commands
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5

# Maximize with m
bind -r m resize-pane -Z

# Allows the mouse to be on
set -g mouse on

# Enable vim mode for movements
set-window-option -g mode-key vi

# Vim-like copying and pasting
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection

# Dragging with the mouse to copy something is intuitive
unbind -T copy-mode-vi MouseDragEnd1Pane

# Plugins for tmux
set -g @plugin 'tmux-plugins/tpm'

# List of tmux plugins
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tmux-resurrect' # Persist sessions
set -g @plugin 'tmux-plugins/tmux-continuum' # Automatically save every 15 minutes

# Configures the tmux theme
set -g @catppuccin_flavour 'mocha'

# Configures session restoration
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'

# Initialize the TMUX plugin manager (keep at bottom of this file)
run '~/.tmux/plugins/tpm/tpm'
